<!DOCTYPE html>
<html>
<head>
	<link rel="icon"
      type="image/png"
      href="media/ts.png">
	<meta charset="utf-8">
	<title>TuneSquad Concessions</title>
	<link href="https://fonts.googleapis.com/css?family=Bubbler+One|Indie+Flower|Pangolin|Revalia" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/default.css">
</head>
<body>
	<header>
		<img id="logo" width=100px src="media/tunesquad.png"/>
		<h1>Tunesquad Concessions</h1>
		<button id="complaints">Complaints</button>
	</header>
		<div id="shop">
			<div id="bunny">
				<img width=200px src="media/bunny.png"/>
				<h3>Souveneirs</h3>
				<div id="svbox">
					<button id="brick"><img width=110px src="media/brick.png"/><p>$900</p></button>
					<button id="football"><img width=110px src="media/football.png"/><p>$250</p></button>
					<button id="baseball"><img width=110px src="media/baseball.jpg"/><p>$100</p></button>
				</div>
			</div>
			<div id="taz">
				<img width=200px src="media/taz.png"/>
				<h3>Beer</h3>
				<div id="brbox">
					<button id="corona"><img width=110px src="media/corona.png"/><p>$2</p></button>
					<button id="budweiser"><img width=110px src="media/budweiser.png"/><p>$2</p></button>
					<button id="heineken"><img width=110px src="media/heineken.svg"/><p>$2</p></button>
				</div>
			</div>
			<div id="lola">
				<img width=200px src="media/lola.png"/>
				<h3>Food</h3>
				<div id="fdbox">
					<button id="hotdog"><img width=90px src="media/hotdog.png"/><p>$25</p></button>
					<button id="fries"><img width=90px src="media/fries.jpg"/><p>$5</p></button>
					<button id="rotten"><img width=90px src="media/rotten.jpg"/><p>$1</p></button>
				</div>
			</div>
		</div>
		<div id="cart">
			<h4>Shopping Cart</h4>
			<br>
			<h6></h6>
		</div>
		<div id="cost">
		<h4></h4>
		</div>
		<img id="ted" src="media/ted.jpg"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/cookie.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
